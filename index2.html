  <title>Lotteria Asilo Mergozzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Baloo 2', cursive;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      user-select: none;
    }
    header {
      font-size: 1.3rem;
      background: #ffeaa7;
      width: 100%;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 10px;
      font-weight: 700;
      line-height: 1.4;
      color: #333;
    }
    #countdown {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #555;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(9, 1fr);
      gap: 6px;
      width: 100vw;
      max-width: 960px;
      height: calc(100vh - 190px);
      max-height: 720px;
    }
    .cell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      border: 1.5px solid #ddd;
      font-size: 1.2rem;
      cursor: pointer;
      color: #222;
      padding: 4px 2px;
      text-align: center;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      font-weight: 600;
      user-select: none;
    }
    .cell .number {
      font-size: 1.4rem;
    }
    .cell .name {
      font-size: 0.85rem;
      margin-top: 4px;
      word-break: break-word;
      color: #444;
      font-weight: 400;
    }
    .cell.selected {
      background-color: #98fb987d;
      border-color: #4caf50;
      cursor: not-allowed;
      box-shadow: 0 0 6px #4caf50;
    }
    .cell.selecting {
      box-shadow: 0 0 12px 3px #ff9800aa;
      background-color: #fff3e0;
    }
    #confirmSelectionBtn {
      margin-top: 14px;
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff9800;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 7px #d67c00;
      transition: background-color 0.25s ease;
      user-select: none;
      max-width: 400px;
      width: 100%;
    }
    #confirmSelectionBtn:disabled {
      background-color: #ccc;
      cursor: default;
      box-shadow: none;
    }
    #warnText {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #b33;
      font-weight: 700;
      max-width: 400px;
      text-align: center;
    }
    #adminBtn, #logoutAdminBtn {
      margin: 8px 4px;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 6px #115293;
      user-select: none;
    }
    #logoutAdminBtn {
      background-color: #d32f2f;
      box-shadow: 0 3px 6px #801414;
      display: none;
    }
    #adminPanel {
      display: none;
      margin-top: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #adminControls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    #resetBtn, #printBtn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #388e3c;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 6px #246624;
      user-select: none;
    }
    #resetBtn:hover, #printBtn:hover,
    #adminBtn:hover, #logoutAdminBtn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
